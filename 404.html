<html>
    <head>
        <title>404 - Eclipse</title>
        <link rel="stylesheet" href="./css/index.css" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: #1e0843;">
        <div class="hero" style="background: #1e0843; color: #fcfcfc;">
            <h1>404 - Page Not Found</h1>
            <p style="display:flex;flex-direction:column;gap:12px;">Oops, the page you're looking for doesn't exist. Maybe it got moved or deleted. Try searching for something else or visiting our <a href="./" class="btn text rounded sm">homepage</a>.</p>
            <button class="btn primary rounded md">Try Again</button>
        </div>
        
        <footer class="sticky">
            <div class="desc">
            <img src="./images/logo.png" width="100">
            <p>&copy; <i class="current-year"></i> Eclipse. All rights reserved.</p>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/0aa0770ba0.js" crossorigin="anonymous"></script>
        <script>
            const button = document.querySelector('button')
            button.addEventListener('click', () => {
                window.location.reload()
            })
        </script>
    </body>
</html>
