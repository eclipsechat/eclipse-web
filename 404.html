<html>
    <head>
        <title>404 - Eclipse</title>
        <link rel="stylesheet" href="./css/index.css" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: #1e0843;">
        <div class="hero" style="background: #1e0843; color: #fcfcfc;">
            <h1>404 - Page Not Found</h1>
            <p>Oops, the page you're looking for doesn't exist. Maybe it got moved or deleted.</p>
            <div class="flex flex-row w-50 gap-30"><button class="btn primary rounded md">Try Again</button><button class="btn secondary rounded md" >Homepage</button></div>
        </div>
        
        <footer class="sticky">
            <div class="desc">
            <img src="./images/logo.png" width="100">
            <p>&copy; <i class="current-year"></i> Eclipse. All rights reserved.</p>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/0aa0770ba0.js" crossorigin="anonymous"></script>
        <script>
            const button = document.querySelector('button')
            button.addEventListener('click', () => {
                window.location.reload()
            })

            const button2 = document.querySelectorAll('button')[1]
            button2.addEventListener('click', () => {
                window.location.href = './'
            })
        </script>
    </body>
</html>
