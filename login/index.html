<html>
    <head>
        <title>Login - Eclipse</title>
        <link rel="icon" href="./images/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <script src="https://kit.fontawesome.com/0aa0770ba0.js" crossorigin="anonymous"></script>
    </head>
    <body class="login">
        <div class="top-gradient">
        </div>
        
        <div class="hero login">
            <div class="login-content">
            <a href="../" class="logo"><img src="../images/logo.png" height="30" /></a>
            <div class="flex flex-col gap-5">
        <h1>Login to Eclipse</h1>
        <h2>Enter your account details to experience greatness.</h2>
        </div>
            <form>
                     <label class="error" for="email"></label>
                    <input type="email" id="email" required placeholder="Email">
                    <label class="error" for="password"></label>
                    <input type="password" id="password" required placeholder="Password">
                    <button class="btn primary sm" type="submit">Login</button>
            </form>
            <p class="alr-text">Don't have an account? <a href="../signup">Sign up</a></p>
        </div>
        </div>
        <script src="./login.js"></script>
    </body>
</html>
