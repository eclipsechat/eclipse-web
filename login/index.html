<html>
    <head>
        <title>Login - Eclipse</title>
        <link rel="icon" href="./images/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script src="https://kit.fontawesome.com/0aa0770ba0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="top-gradient">
        </div>

        <ul class="nav login">
            <div class="beginning">
                <a href="../" class="logo"><img src="../images/logo-white.png" height="30" /></a>
             </div>
        </ul>
        
        <div class="hero login">
            <h1>Login to Eclipse</h1>
            <form>
                     <label class="error" for="email"></label>
                    <input type="email" id="email" required placeholder="Email">
                    <label class="error" for="password"></label>
                    <input type="password" id="password" required placeholder="Password">
                    <button class="btn primary rounded sm" type="submit">Login</button>
            </form>
            <p>Don't have an account?</p>
            <button class="btn outline rounded sm" onclick="window.location.assign('../signup')">Sign up</button>
        </div>
        <script src="./login.js"></script>
        
        <script src="../addCSS.js"></script>
    </body>
</html>
