<html>
    <head>
        <title>Signup - Eclipse</title>
        <link rel="icon" href="../images/icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <script src="https://kit.fontawesome.com/0aa0770ba0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="top-gradient">
        </div>


        
        <div class="hero login">
            <div class="login-content">
                <a href="../" class="logo"><img src="../images/logo.png" height="30" /></a>
                <div class="flex flex-col gap-5">
            <h1>Create an Account</h1>
            <h2>Create a new account to enjoy the full features of Eclipse.</h2>
            </div>
            <form>
                <label class="error" for="username"></label>
                <input type="text" id="username" required placeholder="Username">
                     <label class="error" for="email"></label>
                    <input type="email" id="email" required placeholder="Email">
                    <label class="error" for="password"></label>
                    <input type="password" id="password" required placeholder="Password">
                    <button class="btn primary sm" type="submit">Signup</button>
            </form>
            <div class="flex flex-col gap-5 w-100">
                <p class="alr-text">Already have an account? <a href="../login">Log in</a></p>

            </div>
            </div>
        </div>
        <script src="./signup.js"></script>
    </body>
</html>
